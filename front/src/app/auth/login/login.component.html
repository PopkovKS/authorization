<div class="auth-form-container">
  <div class="auth-form">
    <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="onLogin()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <nz-input-group nzPrefixIcon="user">
            <input  type="text" nz-input formControlName="email" placeholder="email"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password"/>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button [routerLink]="['/dashboard']" nz-button type="submit" class="login-form-button login-form-margin" [nzType]="'primary'"
              [disabled]="!loginForm.valid || isSpinning " > <span *ngIf="!isSpinning; else loader"> Log in</span>
      </button>
      Or
      <a [routerLink]="['/registration']">register now!</a>
      <ng-template class="loader" #loader>
        <nz-spin  nzSimple></nz-spin>
      </ng-template>
    </form>
  </div>
</div>
