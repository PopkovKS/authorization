<p>calculator works!</p>

<input [(ngModel)]="a">
<input [(ngModel)]="b">
<button type="button" (click)="sum(a,b)">Итого</button>
<br>
<button (click)="symbol='+'">+</button>
<button (click)="symbol='-'">-</button>
<button (click)="symbol='*'">*</button>
<button (click)="symbol='/'">/</button>

<input [(ngModel)]="result">
